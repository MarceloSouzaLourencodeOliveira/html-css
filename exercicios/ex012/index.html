<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente.</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="200" poster="imagens/img.astronauta.marte.jpg" controls autoplay loop>
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.menor.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo video do YouTube</h1>

    <iframe width="400" height="315" src="https://www.youtube.com/embed/P7Cz2IPe5J8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
